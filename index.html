<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-center">Simulador de inversiones en  criptomonedas</h1>
    <br>
    <h4 class="text-warning">Llene el formulario de abajo para crear un portfolio</h4>
    <br>
    <form id="formCripto">
        <div class="form-group">
            <label for="exampleDataList" class="form-label">Siglas</label>
            <input class="form-control" list="datalistSiglas" id="siglas" placeholder="Ingrese las siglas de su criptomoneda" required>
            <datalist id="datalistSiglas">
                
            </datalist>
        </div>
        <div class="form-group">
            <label for="exampleDataList" class="form-label">Nombre</label>
            <input class="form-control" list="datalistNombre" id="nombre" placeholder="Ingrese el nombre de su criptomoneda" required>
            <datalist id="datalistNombre">
                
            </datalist>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad primera compra</label>
            <input type="number" min="0" class="form-control" id="cantidad" placeholder="Cantidad" step="any" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio primera compra en USD</label>
            <input type="number" min="0" class="form-control" id="precio" placeholder="USD" step="any" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha">
        </div>
        
        <br>
        <button type="submit" class="btn btn-warning" id="botonSubmit">Cargar cripto</button>
    </form>
    <br>
    <button id="botonPortfolio" class="btn btn-dark">Ver portfolio</button>
    <br><br><br>
    <div id="divCripto" class="row"></div>
    <div id="modalContainer"></div>
    <br>
    <h4><span class="bdage bg-primary" id="capPortfolio"></span></h4>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
